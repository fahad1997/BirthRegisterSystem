{% extends 'base.html' %}
{% block content %}
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <ion-icon name="person"></ion-icon>
                </div>
                <div class="sidebar-brand-text mx-3">Super Admin </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <ion-icon name="stats"></ion-icon>
                    <span>Statistical Information</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item active">
                <a class="nav-link" href="/SuperAdmin/AddAreaForm/">
                    <ion-icon name="business"></ion-icon>
                    <span>Add Area</span>
                </a>
            </li>

            <hr class="sidebar-divider">

            <li class="nav-item">
                <a class="nav-link" href="/SuperAdmin/AddUpazilaAdminForm/">
                    <ion-icon name="contact"></ion-icon>
                    <span>Add Upazila Admin</span>
                </a>
            </li>

            <hr class="sidebar-divider">

            <li class="nav-item">
                <a class="nav-link" href="/SuperAdmin/AddHospitalForm/">
                    <ion-icon name="medkit"></ion-icon>
                    <span>Add Hospital</span>
                </a>
            </li>

            <hr class="sidebar-divider">
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
            <!-- Nav Item - Tables -->
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Super Admin</span>
                                <img class="img-profile rounded-circle"
                                    src="https://cdn2.iconfinder.com/data/icons/basics-vol-2/354/admin_person_man_people_customer_user_human-512.png">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Settings
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Activity Log
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>

                <form method="post" action="/SuperAdmin/AddArea/">
                {% csrf_token %}
                <div class="container-fluid">
                    <h4>Division</h4>
                    <div class="input-group mb-3">
                        <input type="text" name="division_input_field" class="form-control" id="division-input-field"
                            aria-describedby="basic-addon3" placeholder="Name of the division">
                    </div></br>

                    <h4>District</h4>
                    <div class="input-group mb-3">
                        <input type="text" name="district_input_field" class="form-control" id="district-input-field"
                            aria-describedby="basic-addon3" placeholder="Name of the district">
                    </div></br>

                    <h4>Upazila</h4>
                    <div class="input-group mb-3">
                        <input type="text" name="upazila_input_field" class="form-control" id="upazila-input-field" aria-describedby="basic-addon3"
                            placeholder="Name of the upazila">
                    </div></br>

                    <h4>Union</h4>
                    <div class="input-group mb-3">
                        <input type="text" name="union_input_field" class="form-control" id="union-input-field" aria-describedby="basic-addon3"
                            placeholder="Name of the union">
                    </div></br>

                    <center>
                        <button class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-check"></i>
                            </span>
                            <span class="text">Submit</span>
                        </button>
                    </center>
                </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
